plugins{
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}
//group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
//    compile group: 'org.openjfx', name: 'javafx-graphics', version: '15-ea+2'
//    compile group: 'org.openjfx', name: 'javafx-controls', version: '15-ea+2'
//    compile group: 'org.openjfx', name: 'javafx-base', version: '15-ea+2'


}
javafx{
    modules = ['javafx.controls']
    version = '11.0.2'
}
mainClassName = 'sample.StartingUI'